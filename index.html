<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <title>Curtis Tarr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="content">
            <img id="userPhoto" src="img/avatar.jpg" alt="User Photo">

            <h1><a href="#" id="userName" rel="noopener">Curtis Tarr</a></h1>

            <div id="links">
                <a class="link" href="https://twitter.com/tarrcurtis" rel="noopener">
                    <img src="img/twitter.png">
                    <span>Twitter</span>
                </a>
                <a class="link" href="https://www.linkedin.com/in/tarrcurtis" rel="noopener">
                    <img src="img/linkedin.png">
                    <span>LinkedIn</span>
                </a>
                <a class="link" href="https://github.com/tarrcurtis" rel="noopener">
                    <picture>
                        <source srcset="img/github-light.png" media="(prefers-color-scheme: dark)">
                        <img src="img/github-dark.png">
                    </picture>
                    <span>GitHub</span>
                </a>
                <a class="link" href="https://hub.docker.com/u/tarrcurtis" rel="noopener">
                    <img src="img/docker.png">
                    <span>Docker Hub</span>
                </a>
                <a class="link" href="https://medium.com/@tarrcurtis" rel="noopener">
                    <img src="img/medium.png">
                    <span>Medium</span>
                </a>
                <a class="link" href="https://www.thingiverse.com/tarrcurtis" rel="noopener">
                    <img src="img/thingiverse.png">
                    <span>Thingiverse</span>
                </a>
            </div>

            <footer>@tarrcurtis</footer>
        </div>
    </div>
</body>

</html>
